<!DOCTYPE html>
<html>

<head>
  <title>Rasterize a PDF</title>
  <script src="../dist/dynamsoft.webtwain.min.js"></script>
</head>

<body>
  <input type="button" value="Scan" onclick="AcquireImage();" />
  <input type="button" value="Load Images or PDFs" onclick="LoadImages();" />
  <br />
  <br />
  <div id="dwtcontrolContainer"></div>
  <script type="text/javascript">
    Dynamsoft.WebTwainEnv.ResourcesPath = "../dist";
    Dynamsoft.WebTwainEnv.ProductKey = 't0068UwAAADuagdgRa7VZsnlpQhDMTfqnzYFmSNTBMRcfqtLVkCrNUDZHa5nolTDDu+bgQsD7/S5XpHELWPHqRpEx99YxZMY=';
    Dynamsoft.WebTwainEnv.RegisterEvent('OnWebTwainReady', Dynamsoft_OnReady);
    window.onload = function () {
      Dynamsoft.WebTwainEnv.Load();
    };
    var DWObject;

    function Dynamsoft_OnReady() {
      DWObject = Dynamsoft.WebTwainEnv.GetWebTwain('dwtcontrolContainer');
    }

    function AcquireImage() {
      if (DWObject) {
        DWObject.SelectSource(function () {
          DWObject.OpenSource();
          DWObject.AcquireImage(
            {
              IfShowUI: false,
              PixelType: Dynamsoft.EnumDWT_PixelType.TWPT_RGB,
              Resolution: 200,
              IfDisableSourceAfterAcquire: true
            },
            function () {
              console.log("Successful!");
            },
            function (settings, errCode, errString) {
              alert(errString)
            }
          );
        }, function () {
          alert('SelectSource failed!');
        });
      }
    }

    function LoadImages() {
      if (DWObject) {
        if (DWObject.Addon && DWObject.Addon.PDF) {
          DWObject.Addon.PDF.SetResolution(300);
          DWObject.Addon.PDF.SetConvertMode(EnumDWT_ConvertMode.CM_RENDERALL);
        }
        DWObject.LoadImageEx('', 5,
          function () { },
          function (errorCode, errorString) {
            alert('Load Image:' + errorString);
          }
        );
      }
    }
  </script>
</body>

</html>
